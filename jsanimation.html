<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Animation</title>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
        }
    </style>
    <script>
        function animateBox() {
            let box = document.getElementById("box");
            let pos = 0;
            let interval = setInterval(() => {
                if (pos >= 300) clearInterval(interval);
                box.style.top = pos + "px";
                pos++;
            }, 5);
        }
    </script>
</head>
<body onload="animateBox()">
    <div id="box"></div>
</body>
</html>
