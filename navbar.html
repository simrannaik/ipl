<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Navbar with Dropdown</title>
    <style>
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 1em;
        }
        nav ul li {
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 150px;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a>
                <div class="dropdown">
                    <a href="#">Web Design</a>
                    <a href="#">Development</a>
                    <a href="#">SEO</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
