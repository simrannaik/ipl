<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
    <form>
      <h1 class="heading">Student Registration Form</h1>
      <label for="name">Name: </label>
      <input type="text" placeholder="Enter Name" name="Student-name" id="name" required>
      <label for="PRN">PRN: </label>
      <input type="text" placeholder="Enter PRN" name="Student-PRN" id="PRN" required>
      <label for="username">Username: </label>
      <input type="text" placeholder="Enter Username" name="Student-username" id="username" required>
      <label for="password">Password: </label>
      <input type="password" placeholder="Enter Password" name="Student-password" id="password" minlength="8" title="Enter an ID consisting of 4-8 hexadecimal digits" required>
      <button type="submit" class="submitbtn" value="Submit">Submit</button>
     </form>
   </body>
</html>
